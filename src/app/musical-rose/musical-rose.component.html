  <svg:text *ngFor="let angle of angles" class="degree" [attr.x]="center.x - 4" [attr.y]="center.y - 104" font-family="Verdana" font-size="8" [attr.transform]="getTransform(angle.degreeValue)">{{angle.magneticName}}</svg:text>
  <svg:text *ngFor="let note of notes" class="degree" [attr.x]="center.x - 4" [attr.y]="center.y - 124" font-family="Verdana" font-size="10" [attr.transform]="getTransform(note.angle)">{{note.englishName}}</svg:text>
