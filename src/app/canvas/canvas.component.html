
<div *ngIf="weatherInfos">
  <h2 >Infos Weather Service</h2>
  <p *ngIf="weatherInfos.wind"><span>L'angle du vent est  de {{weatherInfos.wind.deg}}° et la note  est    {{note}}</span></p>
  <p  *ngIf="weatherInfos.name" >Nom de la ville d'où provient la météo: {{weatherInfos.name}}</p>
  </div>

</canvas>
